<div class="mt-4 container">

  <div class="card" *ngIf="isLoggedIn">
    <div class="card-body">
      <div class="row">
        <div class="col-md-3">
          Cliente: <strong>{{cliente.nome}}</strong>
        </div>
        <div class="col-md-3">
          <strong>{{cliente.email}}</strong>
        </div>
        <div class="col-md-3">
          CPF: <strong>{{cliente.cpf}}</strong>
        </div>
        <div class="col-md-3 text-end">
          <button class="btn btn-success btn-sm">
            Finalizar Pedido
          </button>
          &nbsp;
          <button class="btn btn-sm btn-outline-danger" (click)="logout()">
            Sair
          </button>
        </div>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
